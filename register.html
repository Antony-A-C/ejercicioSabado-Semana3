<body>
    <header>
        <article>
            <img src="./media/marvel-icon.png" alt="">

        <nav>

    <main>
        <h1>Registrate</h1>

        <form action="">
            <div>
                <label for="">Nombres</label><br>
                <input type="text" maxlength="40" required>
            </div>
            <br>
            <div>
                <label for="">Apellidos</label><br>
                <input type="text" maxlength="40" required>
            </div>
            <br>
            <div>
                <label for="">Correo</label><br>
                <input type="text" maxlength="30" placeholder="ejemplo@mail.com" required>
            </div>
            <br>
            <div>
                <label for="">Fecha de Nacimiento:</label>
                <input type="date">
            </div>
            <br>

            <div>
                <label for="">Genero</label>
                <select name="" id="">
                    <option selected>Selecione genero</option>
                    <option value="0">Hombre</option>
                    <option value="1">Mujer</option>
                </select>
            </div>
            <br>

            <div>
                <label for="">Contraseña</label><br>
                <input type="password">
            </div>
            <br>
            <div>
                <label for="">Repita Contraseña</label><br>
                <input type="password">
            </div>
            <br>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </main>
